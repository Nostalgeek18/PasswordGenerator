<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/ee169a658f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@1,800&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <section class="content-bloc">
        <section class="upper-content">
            <div class="text-bloc">
                <h1>Generate a <div class="div-txt">random password</div></h1>
                <p>Never use an insecure password again.</p>
            </div>
            <button class="btn password-btn"><img class="icon-1" src="./images/icon.png"> Generate passwords</button>
            <div class="password-container">
                <p>Password length: <span class="password-length">8</span></p>
                <div class="arrow-container">
                    <i class="fa-solid fa-circle-up arrow"></i>
                    <i class="fa-solid fa-circle-down arrow"></i>
                </div>
            </div>
        </section>

        <div class="horizontal-row"></div>

        <section class="passwords-container">
            <p class="msgUser none">Password copied.</p>
            <div class="row-password">
                <input class="password" type="text">
                <input class="password" type="text">
            </div>
            <div class="row-password">
                <input class="password" type="text">
                <input class="password" type="text">
            </div>
        </section>
    </section>
    
<script src="index.js"></script>    
</body>
</html>
